<div class="container">
  <div class="card" >
    <img class="card-img-top " src="./assets/fondo_perfil_flower.jpeg" alt="Card image" >
    <div class="card-img-overlay">
       <img class="img-fluid rounded-circle" src="./assets/profile.jpg" alt="perfil" >
    </div>
    <ul *ngFor="let persona of personas">
      <li >
        
          <h1>{{persona.nombre}}</h1>
          <h2>{{persona.apellido}}</h2>
          <h2>{{persona.edad}}</h2>
      </li>
    </ul>
    
    
  </div>
</div>
