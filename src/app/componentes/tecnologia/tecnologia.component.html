<div class="container">
    <div class="card" >
      <h1>Tecnolog√≠as</h1>
      <a routerLink="/addtecno">
      <i class="fa fa-plus"*ngIf="isAdmin" ></i>
      </a>
        <div class="card-body">
          <ul  *ngFor = "let tecnologia of tecnologias" >
            <li class="card-img" >
              <img src="./assets/{{tecnologia.imagen}}" alt="logo">
            </li>
            <li>
              <a routerLink="/edittecno/{{tecnologia.id}}">
                <i class="fa fa-pencil fa-lg" aria-hidden="true"*ngIf="isAdmin" ></i>  
              </a>
            </li>
            <li>
               <i class="fa fa-trash-o" aria-hidden="true" *ngIf="isAdmin"(click)="delete(tecnologia)"></i>
            </li>
            <li class="card-title">
              {{tecnologia.nombre }}
            </li> 
          </ul>
        </div>
  </div>
</div>
