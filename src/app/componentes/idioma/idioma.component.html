<div class="container">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Idiomas</h1>
      <ul *ngFor="let idioma of idiomas">
        <li class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" 
          [style.width.%]="idioma.nivel">
            {{idioma.nombre}}
          </div>
        </li>
        <br>
      </ul>
    </div>
  </div>
