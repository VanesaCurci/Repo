<div class="container">
    <h1>Formulario de Educación</h1>
    <form (ngSubmit)="onSubmit(eduForm.value)" #eduForm="ngForm">
      
      <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" class="form-control" id="titulo"
               required
               [(ngModel)]="model.titulo" name="titulo">
      </div>

      <div class="form-group">
        <label for="lugar">Lugar</label>
        <input type="text" class="form-control" id="lugar"
               required
               [(ngModel)]="model.lugar" name="lugar">
      </div>

      <div class="form-group">
        <label for="duracion">Duración</label>
        <input type="text" class="form-control" id="duracion"
               required
               [(ngModel)]="model.duracion" name="duracion">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
