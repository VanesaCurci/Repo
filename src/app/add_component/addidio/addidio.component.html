<div class="container">
    <h1>Formulario de Idioma</h1>
    <form (ngSubmit)="onSubmit(idiForm.value)" #idiForm="ngForm">  
      <div class="form-group">
        <label for="nombre">Idioma</label>
        <input type="text" class="form-control" id="nombre"
               required
               [(ngModel)]="model.nombre" name="nombre">
      </div>
      <div class="form-group">
        <label for="nivel">Tenologia Imagen</label>
        <select class="form-control"  id="nivel"
                required
                [(ngModel)]="model.nivel" name="nivel">
          <option *ngFor="let nivel of niveles" [value]="nivel">{{nivel}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
